apiVersion: skua/v1
kind: AgentConfig
metadata:
  name: claude
spec:
  install:
    commands:
      - "curl -fsSL https://claude.ai/install.sh | bash"
    required_packages: []
  runtime:
    command: claude
    adapt_command: 'claude -p "{prompt}"'
    env:
      PATH: "/home/dev/.local/bin:${PATH}"
      EDITOR: vim
    entrypoint_hooks:
      - entrypoint.d/claude.sh
  auth:
    dir: .claude
    files:
      - .credentials.json
      - .claude.json
    login_command: "claude login"
